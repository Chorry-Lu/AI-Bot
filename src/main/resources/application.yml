spring:
  application:
    name: ai-bot
  
  # Spring AI 配置
  ai:
    # DashScope (阿里云通义千问) 配置
    dashscope:
      api-key: ${DASHSCOPE_API_KEY:your-dashscope-api-key-here}
      chat:
        options:
          model: qwen-max  # 可选: qwen-max, qwen-plus, qwen-turbo, qwen-7b-chat等
          temperature: 0.7
          top-p: 0.8
          max-tokens: 2000
    
    # OpenAI 配置
    openai:
      api-key: ${OPENAI_API_KEY:your-openai-api-key-here}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-3.5-turbo}  # 可选: gpt-4, gpt-4-turbo, gpt-3.5-turbo等
          temperature: 0.7
          max-tokens: 2000

server:
  port: 8080

logging:
  level:
    org.springframework.ai: INFO
    com.example.aibot: DEBUG