spring:
  application:
    name: ai-bot
  
  # Spring AI DashScope (通义千问) 配置
  ai:
    dashscope:
      api-key: ${DASHSCOPE_API_KEY:your-api-key-here}  # 从环境变量或配置中获取API密钥
      model: qwen-max # 或者使用 qwen-plus, qwen-turbo 等
      # 可选配置
      options:
        temperature: 0.7
        top-p: 0.8

server:
  port: 8080

logging:
  level:
    org.springframework.ai: DEBUG